<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Programmers Questionnaire</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<h1>Beginners Survey Form</h1>
		<form>
			
			<label for="fname">Name</label><br>
			<input type="text" id="fname" placeholder="Enter your fullname"><br><br>
			<label for="email">Email</label><br>
			<input type="email" id="email"  placeholder="Enter your email address"><br><br>
			<label for="age">Age</label><br>
			<input type="text" id="age" placeholder="Enter your age"><br><br>
		
			<label>Which option describes you best?</label><br>
			<select id="role" name="role">
				<option value="none">None</option><br>
				<option value="student">Student</option><br>
				<option value="intern">Intern</option><br>
				<option value="professional">Professional</option>
				</select><br><br>
				<label>Would you advise your friend to start learning how to coding?</label><br>
				<input type="radio" id="yes" name="yes" value="yes">
				<label for="yes">Yes</label><br>
				<input type="radio" id="no" name="no" value="no">
				<label for="no">No</label><br>
				<input type="radio" id="maybe" name="maybe" value="maybe">
				<label for="maybe">Maybe</label><br><br>
				<label>Which programming languages have you ever heard before?</label><br>
				<input type="checkbox" id="one" name="one" value="one">
				<label for="one">HTML</label><br>
				<input type="checkbox" id="two" name="two" value="two">
				<label for="two">CSS</label><br>
				<input type="checkbox" id="three" name="three" value="three">
				<label for="three">Javascript</label><br>
				<input type="checkbox" id="four" name="four" value="four">
				<label for="four">Python</label><br>
				<input type="checkbox" id="five" name="five" value="five">
				<label for="five">PHP</label><br>
				<input type="checkbox" id="six" name="six" value="six">
				<label for="six">SQL</label>
				<br><br>
				<label>Any suggestion or comment?</label><br>
				<textarea placeholder="Write your suggestion or comment here..."></textarea><br><br>
				<button type="submit" value="submit">Submit </button>




		</form>
	</section>
	
</body>
</html>
